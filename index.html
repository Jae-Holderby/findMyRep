<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Who's My Rep?></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>

    <div class="container header">

      <div class="row justify-content-center">
        <h3>Find My Rep</h3>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-9">
          <div class="input-group">
            <select class="" name="">
              <option value="">State</option>
            </select>
            <input type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

    </div>

    <div class="container">
      <div class="row justify-content-center">

        <div class="card col-sm-8 col-md-6 col-lg-4">
          <div class="card-header">
            Senator
          </div>
          <img class="card-img-top img-thumbnail" src="https://theunitedstates.io/images/congress/225x275/D000197.jpg" alt="Card image cap">
          <div class="card-block">
            <p class="card-text"></p>
          </div>
        </div>

        <div class="card col-sm-8 col-md-6 col-lg-4">
          <div class="card-header">
            Senator
          </div>
          <img class="card-img-top img-thumbnail" src="https://theunitedstates.io/images/congress/225x275/D000197.jpg" alt="Card image cap">
          <div class="card-block">
            <p class="card-text"></p>
          </div>
        </div>

        <div class="card col-sm-8 col-md-6 col-lg-4">
          <div class="card-header">
            Representative
          </div>
          <img class="card-img-top img-thumbnail" src="https://theunitedstates.io/images/congress/225x275/D000197.jpg" alt="Card image cap">
          <div class="card-block">
            <p class="card-text"></p>
          </div>
        </div>

      </div>
    </div>

    <nav class="navbar fixed-bottom navbar-light bg-faded footer">
      <a class="navbar-brand" href="#">Fixed bottom</a>
    </nav>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js">
  </script>
  </body>
</html>
