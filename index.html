<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalabe=no">
    <title>Find My Reps</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/base.css">
  </head>
  <body>

    <div class="container header">

      <div class="row justify-content-center">
        <h1>Find My Reps</h1>
      </div>

      <div class="row justify-content-center inputForm">
        <select class="state" name="">
          <option selected disabled>State</option>
        </select>
      </div>


      <div class="row justify-content-center inputForm">

        <div class="col-9">
            <div class="input-group hideInput">
            <input type="text" class="form-control" placeholder="Enter your address">
            <span class="input-group-btn">
              <button class="btn btn-secondary" type="button">Go!</button>
            </span>
          </div>
        </div>
      </div>

    </div>

    <div class="container-fluid">

      <div class="row justify-content-center">
        <img class="loading hide justify-content-center image" width="400em" height="250vh" src="http://media.gq.com/photos/5595ba662ca275951298752e/master/w_800/hulkster.gif" alt="loading screen">
      </div>

      <div class="row justify-content-center title">
      </div>

      <div class="row justify-content-center cards">
      </div>

    </div>

    <nav class="fixed-bottom footer">
      <h2>Find My Reps</h2>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js">
  </script>
  </body>
</html>
